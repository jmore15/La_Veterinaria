server.port=8050

#Definir el formato de la fecha
loggin.pattern.dateform=hh.mm:ss

#Quitar mensajes invasivos de Spring en la consola
spring.main.banner-mode=off

#Para no utilizar el cach\u00c3\u00a9 en desarrollo
spring.thymeleaf.cache=false

# Conexi\u00c3\u00b3n a MySql
spring.datasource.url=jdbc:mysql://localhost:3306/veterinaria?usetimezone=true&serverTimezone=UTC
spring.datasource.username=administrador
spring.datasource.password=Veterinaria.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar informaci\u00c3\u00b3n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=debug
logging.level.org.type.descriptor.sql.BasicBinder=info